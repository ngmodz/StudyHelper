    <!-- Display mode override to ensure standalone behavior -->
    <script>
      if (window.navigator.standalone || window.matchMedia('(display-mode: standalone)').matches) {
        document.documentElement.setAttribute('data-app-mode', 'standalone');
      }
    </script>
    
    <!-- CSS to hide Lovable buttons and popups -->
    <style>
      /* Hide Lovable popup and buttons */
      .lovable-floating-button,
      .lovable-badge,
      #lovable-badge,
      #lovable-iframe,
      [data-lovable-badge],
      [id*="lovable"],
      [class*="lovable"] {
        display: none !important;
        visibility: hidden !important;
        opacity: 0 !important;
        pointer-events: none !important;
        z-index: -9999 !important;
        height: 0 !important;
        width: 0 !important;
        position: absolute !important;
        overflow: hidden !important;
        clip: rect(0, 0, 0, 0) !important;
      }
    </style>
  </head>

  <body>
    <div id="root"></div>
    <!-- IMPORTANT: DO NOT REMOVE THIS SCRIPT TAG OR THIS VERY COMMENT! -->
    <script src="https://cdn.gpteng.co/gptengineer.js" type="module"></script>
    <script type="module" src="/src/main.tsx"></script>
    
    <!-- Script to remove any dynamically added Lovable elements -->
    <script>
      (function() {
        // Function to remove Lovable elements
        function removeLovableElements() {
          const selectors = [
            '.lovable-floating-button', 
            '.lovable-badge', 
            '#lovable-badge', 
            '#lovable-iframe',
            '[data-lovable-badge]',
            '[id*="lovable"]',
            '[class*="lovable"]'
          ];
          
          selectors.forEach(selector => {
            const elements = document.querySelectorAll(selector);
            elements.forEach(el => {
              if (el && el.parentNode) {
                el.parentNode.removeChild(el);
              }
            });
          });
        }
        
        // Run on page load
        document.addEventListener('DOMContentLoaded', removeLovableElements);
        
        // Also run after a short delay to catch dynamically added elements
        setTimeout(removeLovableElements, 1000);
        
        // Set up a MutationObserver to catch any dynamically added elements
        const observer = new MutationObserver(mutations => {
          removeLovableElements();
        });
        
        // Start observing the document with the configured parameters
        observer.observe(document.body, { 
          childList: true, 
          subtree: true 
        });
      })();
    </script>
  </body>
</html>
